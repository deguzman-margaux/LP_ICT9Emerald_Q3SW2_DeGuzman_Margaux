<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>

        body{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRioGtycqC61D1BeGWY0J7sB4zVNuoLLMs1vA&s); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            }

        #locator{
            background-color: #495250;
        }

        h1{
            color: #ffffff;
        }

        label{
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

        .form-control{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

        details{
            font-family: 'Courier New', Courier, monospace;
        }
        
        button{
            width: 60%;
            padding: 12px;
            border-radius: 6px;
            background: #18392b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
        }

        #result {
            background: #3f524f;
            color: #1a0033;
            padding: 12px 20px;
            border-radius: 50px;
            text-align: center;
            margin: 25px auto;
            max-width: 380px;
            box-shadow: 0 5px 15px #3f4544;
            }

        #product{
            background: rgb(117, 128, 132);
            border-radius: 10px;
            width: 500px;
            border: 2px outset rgb(0, 0, 0);
            border-radius: 20px;
            text-align: center;
            text-align: center;
            margin: 25px auto;
        }

        .panels{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            }

        .panel {
            background: rgba(20, 20, 50, 0.6);
            border: 1px solid #4a148c;
            border-radius: 12px;
            padding: 25px;
            width: 320px;
            backdrop-filter: blur(6px);
            }

        #recommended{
            color: #d7bdea;
            margin-bottom: 15px;
            border-bottom: 1px solid #4a148c;
            padding-bottom: 10px;
            }

        #store{
            color: #d7bdea;
            margin-bottom: 15px;
            border-bottom: 1px solid #4a148c;
            padding-bottom: 10px;
            }

        .brand-btn {
            width: 100%;
            margin: 8px 0;
            background: #2e1a47;
            border: 1px solid #7e57c2;
            color: white;
            }

       
    
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"> </span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" target="_self"> Shop </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" target="_self"> Locate </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button"> Search 
                    </button>
                </form>
            </div>

        </div>

    </nav>

    <div class="container-fluid  mt-5">
        <div class="row g-3">
                
            <div class="g-4 col-sm-12 col-md-12 col-lg-12 border-2">
                <div class="border-2 card text-center shadow mb-2" id="locator">
                        <h1 >Product Locator</h1>
                </div>
            </div>
        </div>

    <form id="product">
        <br>
    <details ontoggle="gaming()">
        <summary>Want a Gaming Laptop?</summary>
        <br>
        <p>Enter your budget to find the right one for you</p>
    </details>

    <br>

    <input type="number" class="form-control" id="num1" placeholder="Enter here...">

    <br>

    <button type="button" class="btn btn-success" onclick="emeraldplus()"> 
    Enter </button>

    <div id="result"> Discount of : </div>

    <script>
    function emeraldplus() {
        let em1 = document.getElementById("num1").value;

        let ops = Number(em1) * Number(0.2);
        document.getElementById("result").innerHTML = "Discount of : " + ops;
    }

    </script>

    </form>


    <div class="panels">
        <div class="panel">
        <details ontoggle="recommended()" id="recommended">
            <summary>Recommended Brands</summary>
            <button class="btn brand-btn">Acer</button>
            <button class="btn brand-btn">Asus</button>
            <button class="btn brand-btn">Lenovo</button>
        </details>
        </div>


    <div class="panel">
        <details ontoggle="store()" id="store">
        <summary>Store Loaction</summary>
            <div style="margin: 20px 0;">
                <strong>VillMan Computers</strong><br>
                <small>Cyberzone, SM City Fairview</small>
            </div>
            <div style="margin: 20px 0;">
                <strong>Silicon Valley</strong><br>
                <small>SM City North EDSA Annex</small>
            </div>
        </details>
    </div>
    </div>
